<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJ STUDIOZ | Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --dark: #100721;
            --light: #f8f9fa;
            --text-primary: #ffffff;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--dark), #1a1a2e);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            max-width: 800px;
            padding: 2rem;
            background: rgba(16, 7, 33, 0.6);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.15);
        }
        h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #fff, #c9d6ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1rem;
        }
        .brand {
            font-size: 1rem;
            color: rgba(255,255,255,0.8);
            margin-bottom: 2rem;
        }
        .options {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-top: 3rem;
            flex-wrap: wrap;
        }
        .option-card {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 2rem;
            width: 300px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        .option-card:hover {
            transform: translateY(-5px);
            background: rgba(255,255,255,0.15);
            border-color: var(--secondary);
        }
        .option-card i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--secondary);
        }
        .option-card h2 {
            margin-bottom: 0.5rem;
        }
        .option-card p {
            color: rgba(255,255,255,0.7);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AJ STUDIOZ</h1>
        <div class="brand">Powered by AJ COMPANY</div>
        
        <div class="options">
            <div class="option-card" onclick="window.location.href='calculator.html'">
                <i class="fas fa-calculator"></i>
                <h2>CGPA Calculator</h2>
                <p>Calculate your semester GPA and overall CGPA with our easy-to-use calculator</p>
            </div>
            
            <div class="option-card" onclick="window.location.href='details.html'">
                <i class="fas fa-network-wired"></i>
                <h2>View Details</h2>
                <p>View your connection information including IP address and location details</p>
            </div>
        </div>
    </div>
</body>
</html>
